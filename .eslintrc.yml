env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - react-hooks
rules: {
  react/jsx-filename-extension: [0, { "extensions": [".js", ".jsx"] }],
  react/prop-types: 0,
  react/function-component-definition: 0,
  react-hooks/exhaustive-deps: 0,
  import/no-unresolved: 0,
  import/extensions: 0,
  no-console: 0,
  react/react-in-jsx-scope: "off",
}
